<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>

<body>
    <nav>
        <a href="index.html">Return to dashboard</a>
    </nav>
    <input id="recipe-name" type="text" placeholder="Your recipe name here">
    <textarea name="recipe-steps" id="recipe-steps" placeholder="Your steps here"></textarea>
    <h3>
        Ingredients
    </h3>

    </div>

    <div class="error" id="error"></div>
    <h4>Danger zone</h4>
    <button id="delete-recipe">Delete recipe</button>
